version: '3.8'

services:
  backend:
    build: ./backend
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=4000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - FRONTEND_URL=https://matteosalvatore.pe
      - CULQI_PUBLIC_KEY=${CULQI_PUBLIC_KEY}
      - CULQI_PRIVATE_KEY=${CULQI_PRIVATE_KEY}

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: https://matteosalvatore.pe/api
        NEXT_PUBLIC_CULQI_PUBLIC_KEY: ${NEXT_PUBLIC_CULQI_PUBLIC_KEY}
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=https://matteosalvatore.pe/api
      - NEXT_PUBLIC_CULQI_PUBLIC_KEY=${NEXT_PUBLIC_CULQI_PUBLIC_KEY}

  nginx:
    image: nginx:1.25-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
